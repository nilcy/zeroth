<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="_default.xhtml">
  <f:metadata>
    <f:viewParam id="id" name="id" value="#{partnerAction.id}" label="#{bundle.Entity_id}">
      <f:validateLongRange minimum="1" />
    </f:viewParam>
    <f:event type="preRenderView" listener="#{partnerAction.beginConversation}" />
  </f:metadata>
  <ui:define name="header">
    <h2>
      <h:outputText value="#{bundle.Partner}" />
      <small> <h:outputText value="#{!partnerAction.managed ? bundle.Title_create : bundle.Title_edit}" />
      </small>
    </h2>
  </ui:define>
  <ui:define name="article">
    <h:form class="form-vertical">
      <div class="tabbable">
        <ul class="nav nav-tabs">
          <li class="active"><a href="#basic" data-toggle="tab"> <h:outputText value="#{bundle.Legend_basic}" />
          </a></li>
          <li><a href="#contact" data-toggle="tab"> <h:outputText value="#{bundle.Legend_contact}" />
          </a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="basic">
            <fieldset>
              <div class="control-group">
                <ui:include src="/WEB-INF/templates/input-text.xhtml">
                  <ui:param name="label" value="#{bundle.Staff_familyName}" />
                  <ui:param name="value" value="#{partnerAction.selected.familyName}" />
                  <ui:param name="class" value="input-medium" />
                  <ui:param name="required" value="true" />
                </ui:include>
              </div>
              <div class="control-group">
                <ui:include src="/WEB-INF/templates/input-text.xhtml">
                  <ui:param name="label" value="#{bundle.Staff_givenName}" />
                  <ui:param name="value" value="#{partnerAction.selected.givenName}" />
                  <ui:param name="class" value="input-medium" />
                  <ui:param name="required" value="true" />
                </ui:include>
              </div>
              <div class="control-group">
                <ui:include src="/WEB-INF/templates/input-text.xhtml">
                  <ui:param name="label" value="#{bundle.Staff_familyAlias}" />
                  <ui:param name="value" value="#{partnerAction.selected.familyAlias}" />
                  <ui:param name="class" value="input-medium" />
                  <ui:param name="required" value="true" />
                </ui:include>
              </div>
              <div class="control-group">
                <ui:include src="/WEB-INF/templates/input-text.xhtml">
                  <ui:param name="label" value="#{bundle.Staff_givenAlias}" />
                  <ui:param name="value" value="#{partnerAction.selected.givenAlias}" />
                  <ui:param name="class" value="input-medium" />
                  <ui:param name="required" value="true" />
                </ui:include>
              </div>
            </fieldset>
          </div>
          <div class="tab-pane" id="contact">
            <fieldset>
              <div class="control-group">
                <ui:include src="/WEB-INF/templates/input-contact.xhtml">
                  <ui:param name="contact" value="#{partnerAction.selected.contact}" />
                </ui:include>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
      <ui:include src="/WEB-INF/templates/output-implicit.xhtml">
        <ui:param name="entityAction" value="#{partnerAction}" />
      </ui:include>
      <ui:include src="/WEB-INF/templates/navi-edit.xhtml">
        <ui:param name="entityAction" value="#{partnerAction}" />
      </ui:include>
    </h:form>
  </ui:define>
</ui:composition>
