<?xml version='1.0' encoding='UTF-8'?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"

      <ui:include src="/WEB-INF/templates/input-text.xhtml">

        <ui:param name="value" value="#{contact.name}" />

      </ui:include>

    <div class="control-group">
      <ui:include src="/WEB-INF/templates/input-text.xhtml">

      <ui:include src="/WEB-INF/templates/input-text.xhtml">

      <ui:include src="/WEB-INF/templates/input-text.xhtml">

        <ui:param name="value" value="#{contact.faxno}" />
        <ui:param name="class" value="input-small" />
      </ui:include>
    </div>
    <div class="control-group">
      <ui:include src="/WEB-INF/templates/input-text.xhtml">

      </ui:include>
    </div>

</ui:composition>
